# Orin Reasoning Engine Configuration
model:
  name: "deepseek-r1-distill-8b:latest"
  temperature: 0.1
  max_tokens: 4096
  timeout: 60

ollama:
  base_url: "http://localhost:11434"
  api_endpoint: "/api/generate"

reasoning:
  chain_of_thought:
    enabled: true
    prompt_template: |
      Think step by step to solve this problem. 
      Show your reasoning process clearly.
      
      Question: {query}
      
      Reasoning:
  
  self_consistency:
    enabled: true
    samples: 3
    temperature: 0.7
    
  interleaved_reasoning:
    enabled: true
    agents:
      - name: "Analyst"
        role: "Break down the problem and analyze components"
      - name: "Critic" 
        role: "Review and critique the analysis"

rag:
  enabled: false
  chunk_size: 512
  overlap: 50
  
logging:
  level: "INFO"
  log_dir: "logs"
  console_output: true
  file_output: true
